<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Powerball number</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">PowerBall Generator!</h1>
      <h3 class="text-center">
        Enter your data to generate random powerball numbers
      </h3>

      <div class="row">
        <div class="col-4">
          <!--Blank Column-->
        </div>
        <div class="col-4">
          <form>
            <div class="row">
              <div class="col">
                <label for="fname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  aria-describedby="emailHelp"
                  placeholder="Enter first name here"
                  required
                />
                <span id="ferror"></span>
              </div>
              <div class="col">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  aria-describedby="emailHelp"
                  placeholder="Enter last name here"
                  required
                />
                <span id="lerror"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                required
                placeholder="Enter date here"
              /><span id="derror"></span>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <button
                  type="button"
                  id="button"
                  class="btn btn-primary"
                  onclick="process(document.getElementById('fname').value,document.getElementById('lname').value,document.getElementById('dob').value)"
                >
                  Submit
                </button>
              </div>
              <div class="col"></div>
            </div>
          </form>
          <div class="row">
            <div class="col"><div id="firstname"></div></div>
            <div class="col"><div id="lastname"></div></div>
            <div class="col"><div id="random_num"></div></div>
            <div class="col"><div id="mm"></div></div>
            <div class="col"><div id="dd"></div></div>
            <div class="col"><div id="yy"></div></div>
            <div class="col"><div id="random_num2"></div></div>
          </div>
        </div>

        <center>
          <p id="author">
            Week-7 LAB by <a href="http://devnoorulkarim.com">NOOR UL KARIM</a>
          </p>
        </center>
        <div class="col-4">
          <!--Blank Column-->
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <script src="moment.js"></script>
  <script src="moment-with-locales.js"></script>
</html>
